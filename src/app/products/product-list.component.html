<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
            <div class="row">
                <div class="col-md-2">Filter by:</div>
                <div class="col-md-4">
                    <input type="text" class="form-control col-sm-3"
                    [(ngModel)] = 'listFilter'/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>
                        Filtered by: {{listFilter}}
                    </h4>
                </div>        
            </div>
    </div>
    <div class="table-responsive">
        <table class="table"
                *ngIf='products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                            (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                    <Th></Th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <!--ngFor directive note:- for..of(iterating the objects) vs for..in(iterating the index)-->
                    <td>
                        <img *ngIf='showImage' 
                        [src] = 'product.imageUrl'
                        [title] = 'product.productName'
                        [style.width.px] = 'imageWidth'
                        [style.margin.px] = 'imageMargin'>

                        <!--or use interpolation as follow
                        <img src='http://openclipart.org/{{product.imageUrl}}'>-->
                    </td>
                    <td>
                        <a [routerLink]="['/products', product.id]"
                            [queryParams] = "{filterBy: listFilter, showImage: showImage}"
                        >{{product.productName}}</a>
                    </td>
                    <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency}}</td><!--or currency:'USD':'symbol':'1.2-2'-->
                    <td>
                        <pm-star [rating] = 'product.starRating' 
                                 (ratingClicked) = 'onRatingClicked($event)'></pm-star> <!--[]property binding && ()event binding--> 
                    </td>
                    <td><button class="btn btn-primary" [routerLink]="['/productEdit', product.id]">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
